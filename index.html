<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Blockly 出力テスト</title>

  <link rel="stylesheet" href="css/blockly_workspace.css">
</head>
<body>
  <h2>戦車プログラミングラボ</h2>
  <p>プロジェクトまたはcsvファイルを選択してください</p>
  <input type="file" id="fileInput" accept=".xml,.csv">

  <div id="blocklyDiv"></div>

  <xml id="toolbox" style="display:none">
    <block type="start_block"></block>
    <block type="tank_move"></block>
    <block type="led_control"></block>
    <block type="canon_fire"></block>
    <block type="repeat_block"></block>
    <block type="procedures_callnoreturn"></block>
    <block type="procedures_defnoreturn"></block>
  </xml>
  <br>
  <button id="exportSvcBtn">CSV出力</button>
  <button id="exportProjectBtn">Export Project</button>
  <script src="https://unpkg.com/blockly@12.3.1/blockly.min.js"></script>
  <script src="sprict/custom_block.js"></script>
  <script src="sprict/blockly_workspace.js"></script>
</body>
</html>
